{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>My Products</h2>
    <a href="{{ url_for('new_product') }}" class="btn btn-primary">Add New Product</a>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for product in products %}
    <div class="col">
        <div class="card h-100">
            {% if product.image_path %}
            <img src="{{ url_for('static', filename='uploads/' + product.image_path) }}" class="card-img-top" alt="{{ product.name }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text"><strong>${{ "%.2f"|format(product.price) }}</strong></p>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('edit_product', id=product.id) }}" class="btn btn-secondary">Edit</a>
                    <form action="{{ url_for('delete_product', id=product.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
