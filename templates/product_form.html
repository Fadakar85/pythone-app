{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">{% if product %}ویرایش{% else %}محصول جدید{% endif %}</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">نام محصول</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ product.name if product else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">توضیحات</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ product.description if product else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">قیمت</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="price" name="price" 
                                   value="{{ product.price if product else '' }}" step="0.01" required>
                            <span class="input-group-text">تومان</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">تصویر محصول</label>
                        <div class="image-upload-container">
                            <input type="file" class="form-control mb-2" id="image" name="image" 
                                   accept="image/*" onchange="previewImage(this);">
                            <div id="imagePreview" class="mt-2 text-center {% if not product or not product.image_path %}d-none{% endif %}">
                                <img src="{% if product and product.image_path %}{{ url_for('static', filename='uploads/' + product.image_path) }}{% endif %}"
                                     class="img-thumbnail preview-image" alt="پیش‌نمایش تصویر">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">ذخیره محصول</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">انصراف</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function previewImage(input) {
    const preview = document.getElementById('imagePreview');
    const previewImg = preview.querySelector('img');

    if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function(e) {
            previewImg.src = e.target.result;
            preview.classList.remove('d-none');
        }

        reader.readAsDataURL(input.files[0]);
    } else {
        preview.classList.add('d-none');
    }
}
</script>
{% endblock %}
