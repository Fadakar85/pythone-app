{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">{% if product %}ویرایش محصول{% else %}محصول جدید{% endif %}</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" id="productForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">نام محصول</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ product.name if product else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">توضیحات</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ product.description if product else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">قیمت</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="price" name="price" 
                                   value="{{ product.price if product else '' }}" step="0.01" required>
                            <span class="input-group-text">تومان</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">تصویر محصول</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        {% if product and product.image_path %}
                        <div class="mt-2">
                            <p>تصویر فعلی:</p>
                            <img src="{{ url_for('static', filename='uploads/' + product.image_path) }}" 
                                  class="img-thumbnail" alt="تصویر فعلی" style="max-width: 200px;">
                        </div>
                        {% endif %}
                        <div id="imagePreview" class="mt-2"></div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">ذخیره محصول</button>
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">انصراف</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('productForm').onsubmit = function(e) {
    const name = document.getElementById('name').value;
    const price = document.getElementById('price').value;

    if (!name || !price) {
        e.preventDefault();
        alert('لطفاً نام و قیمت محصول را وارد کنید');
        return false;
    }
    return true;
};

document.getElementById('image').onchange = function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const preview = document.createElement('img');
            preview.src = e.target.result;
            preview.style.maxWidth = '200px';
            preview.className = 'img-thumbnail mt-2';

            const previewContainer = document.getElementById('imagePreview');
            previewContainer.innerHTML = '';
            previewContainer.appendChild(preview);
        };
        reader.readAsDataURL(file);
    }
};
</script>
{% endblock %}
